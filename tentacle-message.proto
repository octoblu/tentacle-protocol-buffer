enum Topic {
  config = 1;
  action = 2;
}

enum Action {
  digitalRead  = 1;
  digitalWrite = 2;
  analogRead   = 3;
  analogWrite  = 4;
  servoWrite   = 5;
  pwmWrite     = 6;
  i2cWrite     = 7;
  i2cRead      = 8;
  ignore       = 9;
}

message TentacleMessage {
  optional Topic topic = 1;
  optional bool response = 2;
  repeated Pin pins = 3;
}

message Pin {
  required uint32 number = 1;
  optional uint32 value = 2;
  optional Action action = 3;
  // optional uint32 readFrequency = 4;
  optional bool pullup = 5;
}
