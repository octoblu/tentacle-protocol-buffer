syntax = "proto3";
enum Topic {
  config = 0;
  action = 1;
}

enum Action {
  digitalRead  = 0;
  digitalWrite = 1;
  analogRead   = 2;
  analogWrite  = 3;
  servoWrite   = 4;
  pwmWrite     = 5;
  i2cWrite     = 6;
  i2cRead      = 7;
  ignore       = 8;
}

message TentacleMessage {
  Topic topic = 0;
  bool response = 1;
  repeated Pin pins = 2;
}

message Pin {
  uint32 number = 0;
  uint32 value = 1;
  Action action = 2;
  // uint32 readFrequency = 4;
  bool pullup = 3;
}
