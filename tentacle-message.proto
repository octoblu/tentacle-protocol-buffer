syntax = "proto2";
enum TentacleMessageTopic {
  config = 0;
  action = 1;
  authentication= 2;
}

enum Action {
  digitalRead  = 0;
  digitalWrite = 1;
  analogRead   = 2;
  analogWrite  = 3;
  servoWrite   = 4;
  pwmWrite     = 5;
  i2cWrite     = 6;
  i2cRead      = 7;
  ignore       = 8;
}

message TentacleMessage {
  optional TentacleMessageTopic topic = 1;
  optional bool response = 2;
  repeated Pin pins = 3;
  optional MeshbluAuthentication authentication = 4;
}

message Pin {
  optional uint32 number = 1;
  optional uint32 value = 2;
  optional Action action = 3;
  // uint32 readFrequency = 4;
  optional bool pullup = 4;
}

message MeshbluAuthentication {
  optional string uuid = 1;
  optional string token = 2;
}
